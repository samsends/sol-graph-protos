// Proto Version:
syntax = "proto3";
// Package Name:
package sol;
// Imports:
import "field_value_def.proto";
// Proto Options:
option cc_enable_arenas = true;
option java_outer_classname = "NodeProtos";
option java_multiple_files = true;
option java_package = "org.solvc.core";
// Description:

message NodeDef {
  string Name = 1;
  string Struct = 2;
  repeated string Inputs = 3;
  map<string, FieldValueDef> Fields = 5;
};